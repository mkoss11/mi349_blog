<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the author of the blog">
    <title>My Blog - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="hi">Saying Hi</option>
                <option value="contractor">Looking for a Contractor</option>
                <option value="interview">Interested in an Interview</option>
            </select>

            <label for="comment">Your Message:</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>


</body>
</html>
